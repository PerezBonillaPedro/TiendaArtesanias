        <center><h1>Registrar un pedido</h1></center>
        
        <article >
            <center> <form action="" method="POST">
            <div class="contenido"></div>
             <div class="campos">
                <fieldset class="contenedor">
                    
                    <legend>Datos personales</legend>
                    <p class="wid50">
                    <label class="inblock">Nombre</label>
                    <input type="text" name="nombre" placeholder="Nombre"/></p>

                    <p class="wid50">
                        <label class="inblock">Apellidos</label>
                        <input type="text" name="apellidos" placeholder="Apellidos"/>
                    </p>

                </fieldset>
                </div>

                <div class="campos">
                <fieldset class="contenedor">
                    <legend>Datos contacto</legend>
                    <p class="wid50">
                        <label class="inblock">Telefono</label>
                        <input type="tel" name="telefono" placeholder="Telefono"/>
                    </p>
                    <p class="wid50">
                        <label class="inblock">Correo Electronico</label>
                        <input type="email" name="correo" placeholder="Correo Electronico"/>
                    </p>
                </fieldset></div>

                <div class="campos">
                <fieldset class="contenedor">
                    <legend>Cuenta</legend>
                    <p class="wid50">
                        <label class="inblock">Usuario</label>
                        <input type="text" name="usuario" placeholder="Usuario"/>
                    </p>

                    <p class="wid50">
                        <label class="inblock">Contraseña</label>
                        <input type="password" name="contrasenia" placeholder="Contraseña"/>
                    </p>
                </fieldset></div>

                <div class="campos">
                <fieldset class="contenedor">
                    <legend>Datos artesania</legend>
                    <p class="wid100">
                        <label class="inblock">Descripcion del producto (nombre)</label>
                        <input type="text" name="descripcion" placeholder="Descripcion del producto"/>
                    </p>
                    <p class="wid50">
                        <label class="inblock">Material</label>
                       <select name="material" id="select">
                            <option>Elejir</option>
                            <option>Ceramica</option>
                            <option>Madera</option>
                            <option>Fibras vegetales</option>
                            <option>Mármol, piedra y vidrio</option>
                            <option>Metal</option>
                            <option>Piel y cuero</option>
                            <option>Textil</option>
                            <option>Joyeria</option>
                            <option>Instrumenots musicales</option>
                            <option>Varios</option>
                        </select>
                    </p>

                    <p class="wid50">
                        <label class="inblock">Tamaño</label>
                        <input type="radio" name="tamanio" value="1"/> <label class="inline">Pequeño</label>
                        <input type="radio" name="tamanio" value="2"/> <label class="inline">Mediano</label>
                        <input type="radio" name="tamanio" value="3"/> <label class="inline">Grande</label>
                    </p>
                    <p class="wid50">
                        <label class="inblock">Cantidad de producto</label>
                        <input type="number" name="cantidad" placeholder="Cantidad de producto"/>
                    </p>
                    <p class="wid50">
                        <label class="inblock">Elejir color predominante</label>
                        <input type="color" name="color"/>
                    </p>
                </fieldset></div>

                <div class="campos">
                <fieldset class="contenedor">
                    <legend>Datos Envio</legend>
                    <p class="wid50">
                        <label class="inblock">Seleccione el tipo de envio</label>
                        <input type="radio" name="tipoenvio" value="1"/> <label class="inline">Express</label>
                        <input type="radio" name="tipoenvio" value="2"/> <label class="inline">Economico</label>
                    </p>
                    <p class="wid50">
                        <label class="inblock">Fecha de envio</label>
                        <input type="date" name="fechaenvio" placeholder="Fecha de envio"/>
                    </p>

                    <p class="wid100">
                        <label class="inblock">Extras</label>
                            <input type="checkbox" name="regalo"/> <label class="inline">Envolver como regalo</label>
                            <input type="checkbox" name="novedades"/> <label class="inline">Recibir email con novedades</label>
                    </p>
                </fieldset></div>

                <div class="campos">
                    <fieldset>
                <input type="submit" value="Enviar"/>
            </fieldset></div>
                </div>
            </form></center>
